{% extends "base.html" %}

{% block title %}Edit Profile - Math Quiz{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Edit Profile</h2>
    {% if error %}
        <div class="alert alert-error">{{ error }}</div>
    {% endif %}
    <form method="POST">
        <div class="form-group">
            <label for="nama" class="form-label">Nama</label>
            <input type="text" id="nama" name="nama" class="form-control" value="{{ profile.nama }}" required>
        </div>
        <div class="form-group">
            <label for="jk" class="form-label">Jenis Kelamin</label>
            <select id="jk" name="jk" class="form-control" required>
                <option value="Laki-laki" {% if profile.jk == 'Laki-laki' %}selected{% endif %}>Laki-laki</option>
                <option value="Perempuan" {% if profile.jk == 'Perempuan' %}selected{% endif %}>Perempuan</option>
            </select>
        </div>
        <div class="form-group">
            <label for="hobi" class="form-label">Hobi</label>
            <input type="text" id="hobi" name="hobi" class="form-control" value="{{ profile.hobi or '' }}">
        </div>
        <div class="form-group">
            <label for="alamat" class="form-label">Alamat</label>
            <textarea id="alamat" name="alamat" class="form-control" required>{{ profile.alamat }}</textarea>
        </div>
        <div class="action-buttons">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('profile') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
